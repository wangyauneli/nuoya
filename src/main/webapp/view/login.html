<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script src="/staticfile/js/vue/vue.min.js" type="text/javascript"></script>
    <script src="/staticfile/js/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/staticfile/css/bootstrap/css/bootstrap.css">
</head>
<body>
<div id="userForm" class="panel panel-primary " style="height: 730px;">
    <div class="panel-heading">
        <h3 class="panel-title">用户登陆</h3>
    </div>
    <div class="panel-body text-center" style="width: 600px;margin-left:500px;margin-top: 100px;">
        <form action="/login" id="loginForm" class="form-horizontal" method="post">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="请输入姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" name="password"
                           placeholder="请输入年龄">
                </div>
            </div>
            <input type="submit" class="btn btn-primary btn-lg "  style="width: 300px;margin-left: 60px;">
        </form>
    </div>
</div>
</body>
</html>
